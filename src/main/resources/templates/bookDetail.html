<!DOCTYPE html>
<html lang="en">
<th:block xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title th:text="${book.title}">Book detail title</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet"/>

        <style th:each="tag : ${alltags}"
               th:utext="'#tagdiv li[title=\'' + ${tag.text} + '\'], #tagdiv li[title=\'' + ${tag.text} + '\'] span {background-color:' + ${tag.backgroundColor} + ';color:' + ${tag.color} + ';border-color:'+ ${tag.borderColor} + '}'"></style>
    </head>
    <body>
    <div th:replace="~{fragment/navbar :: navbar('books')}"></div>
    <div class="container">
        <div class="row">
            <h1>Reading list</h1>
        </div>
        <div class="row">
            <a href="/books">&lt; back to list</a>
            <p class="lead"></p>
        </div>
        <div class="row">
            <div class="col-4">
                <img th:if="${not #strings.isEmpty(book.largeImage)}" th:src="@{/store/{path}(path=${book.largeImage})}"/>
            </div>
            <div class="col-8">
                <form method="POST" th:action="@{/book/{id}(id=${book.id})}" th:object="${book}">
                    <input type="hidden" th:name="id" th:value="${book.id}"/>

                    <div class="form-group row">
                        <label for="title" class="col-sm-3 col-form-label">Title</label>
                        <div class="col-sm-9">
                            <input id="title" name="title" type="text" class="form-control" th:value="${book.title}" placeholder="Title"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="subtitle" class="col-sm-3 col-form-label">Subtitle</label>
                        <div class="col-sm-9">
                            <input id="subtitle" name="subtitle" type="text" class="form-control" th:value="${book.subtitle}" placeholder="Subtitle"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="author" class="col-sm-3 col-form-label">Author</label>
                        <div class="col-sm-9">
                            <input name="author" type="text" class="form-control" th:value="${book.author}"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="isbn" class="col-sm-3 col-form-label">ISBN</label>
                        <div class="col-sm-9">
                            <input name="isbn" type="text" class="form-control" th:value="${book.isbn}"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="publisher" class="col-sm-3 col-form-label">Editor</label>
                        <div class="col-sm-9">
                            <input name="publisher" type="text" class="form-control" th:value="${book.publisher}"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="publicationDate" class="col-sm-3 col-form-label">Publication date</label>
                        <div class="col-sm-9">
                            <input name="publicationDate" type="text" class="form-control" th:value="${book.publicationDate}"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pages" class="col-sm-3 col-form-label">Pages</label>
                        <div class="col-sm-9">
                            <input name="pages" type="text" class="form-control" th:value="${book.pages}"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tags" class="col-sm-3 col-form-label">Tags</label>
                        <div id="tagdiv" class="col-sm-9">
                            <!-- <input name="tags" type="text" class="form-control" th:value="${book.tags}"></input>-->
                            <select id="tagString" name="tagString" class="form-control" multiple="multiple">
                                <option></option>
                                <option th:each="tag : ${alltags}" th:value="${tag.text}" th:text="${tag.text}" th:selected="${#lists.contains(tagids, tag.id)}">A tag</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="comment" class="col-sm-3 col-form-label">Comment</label>
                        <div class="col-sm-9">
                            <input name="comment" type="text" class="form-control" th:value="${book.comment}"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="status" class="col-sm-3 col-form-label">Status</label>
                        <div class="col-sm-9">
                            <select name="status" class="form-control" th:value="${book.status}">
                                <option></option>
                                <option value="DISCARDED" th:selected="${book.status == T(com.obourgain.mylib.vobj.Book.BookStatus).DISCARDED}">Discarded</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="ml-auto">
                            <button type="submit" name="action" value="save" class="btn btn-success">Submit</button>
                            <button type="submit" name="action" value="delete" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="div-addinfo">
            <h4>Other informations</h4>
            <table class="table table-bordered">
                <tbody>
                <tr class="row">
                    <td class="col-md-3">Created On</td>
                    <td class="col-md-9" th:text="${#temporals.format(book.created, 'dd/MM/yyyy HH:mm:ss')}"></td>
                </tr>
                <tr class="row">
                    <td class="col-md-3">Updated On</td>
                    <td class="col-md-9" th:text="${#temporals.format(book.updated, 'dd/MM/yyyy HH:mm:ss')}"></td>
                </tr>
                <tr class="row">
                    <td class="col-md-3">Large image</td>
                    <td class="col-md-9" th:text="${book.largeImage}"></td>
                </tr>
                <tr class="row">
                    <td class="col-md-3">Medium image</td>
                    <td class="col-md-9" th:text="${book.mediumImage}"></td>
                </tr>
                <tr class="row">
                    <td class="col-md-3">Small image</td>
                    <td class="col-md-9" th:text="${book.smallImage}"></td>
                </tr>
                <tr class="row">
                    <td class="col-md-3">Lang</td>
                    <td class="col-md-9" th:text="${book.lang}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Select2 Plugin for tag support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.full.min.js"></script>

    <script>
        $(function () {
            $("#title").focus()
        });

        $("#tagString").select2({
            tags: true,
            tokenSeparators: [',']
        })
    </script>
    </body>
</th:block>
</html>
