<!DOCTYPE html>
<html lang="en">
<th:block xmlns:th="http://www.thymeleaf.org">

	<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Your library</title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
        <div th:replace="~{fragment/navbar :: navbar('books')}"></div>

 		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<form th:action="@{/isbnlookup}" method="POST" class="row">
						<div class="col-8">
							<input id="isbn" name="isbn" type="text" class="form-control" value="" size="20"></input>
						</div>
						<button type="submit" class="btn btn-success col-2">Submit</button>
					</form>
					<p>Add a book by typing its ISBN number, or <code>ASIN:Amazon ASIN number</code>.</p>
				</div>
				<div id="menu" class="col-md-4">
					<div class="row">
						<a href="/books/exportcsv">Export CSV</a>
					</div>
					<div class="row">
						<a href="/books/create">New book</a>
					</div>
					<div class="row">
						<input id="search-criteria" type="text" name="query" th:value="${searchCriteria}"/>
						<button type="submit" onclick="search();">Submit</button>
					</div>
					<div class="row">
						<label for="showDisc">
		  					<input type="checkbox" id="showDisc" th:checked="${showDiscarded}" />   
		  					Show discarded
		  				</label>
		  			</div>
				</div>
			</div>
			<div class="row">
				<h3>Your library</h3>
				<div th:if="${books.totalElements == 0}" class="row">
					<p>No book found</p>
				</div>
				<div th:if="${books.totalElements gt 0}" class="row">
				<!-- Pagination -->
					<div class="row col-12">
						<div id="list-header-summary" class="col-md-4">
                            <div th:replace="fragment/pagination-message :: pagination(${books}, ${searchCriteria})"></div>           
						</div>
						<div id="list-header-pages" class="col-md-5">
                            <div th:replace="fragment/pagination :: pagination(${books}, ${pagination})"></div>           
						</div>
						<div id="list-header-size" class="col-md-3">
                            <div th:replace="fragment/pagination-pagesize :: pagination(${books})"></div>           
						</div>
					</div>
					<!-- Table principale -->
					<table id="booktable" class="table table-bordered table-striped table-hover table-sm">
						<thead>
							<tr class="row">
								<th class="col-5">
									<a href="#" data-col="Title">Title
									<span th:if="${sort != null && sort.property == 'Title' && sort.ascending}" class="fa fa-sort-desc" aria-hidden="true"></span>
									<span th:if="${sort != null && sort.property == 'Title' && sort.descending}" class="fa fa-sort-asc" aria-hidden="true"></span>
									</a>
								</th>
								<th class="col-2">
									<a href="#" data-col="Author">Author
									<span th:if="${sort != null && sort.property == 'Author' && sort.ascending}" class="fa fa-sort-desc" aria-hidden="true"></span>
									<span th:if="${sort != null && sort.property == 'Author' && sort.descending}" class="fa fa-sort-asc" aria-hidden="true"></span>
									</a>	
								</th>
								<th class="col-1">
									<a href="#" data-col="Pages">Pages
									<span th:if="${sort != null && sort.property == 'Pages' && sort.ascending}" class="fa fa-sort-desc" aria-hidden="true"></span>
									<span th:if="${sort != null && sort.property == 'Pages' && sort.descending}" class="fa fa-sort-asc" aria-hidden="true"></span>
									</a>	
								</th>
								<th class="col-4">
									<a href="#" data-col="Tags">Tags
									<span th:if="${sort != null && sort.property == 'Tags' && sort.ascending}" class="fa fa-sort-desc" aria-hidden="true"></span>
									<span th:if="${sort != null && sort.property == 'Tags' && sort.descending}" class="fa fa-sort-asc" aria-hidden="true"></span>
									</a>	
								</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="book : ${books}" class="book-line row">
								<td class="col-5">
									<a th:href="@{/book/{b}(b=${book.id})}" th:text="${book.title}">Title</a>
									<span th:if="${book.status == T(com.obourgain.mylib.vobj.Book.BookStatus).DISCARDED}">(Discarded)</span>
								</td>
								<td class="col-2" th:text="${book.author}">Author</td>
								<td class="col-1" th:text="${book.pages}">Pages</td>
								<td class="col-4 text-nowrap">
									<div class="booklist-cell">
										<span class="tag" th:each="tag: ${book.tags}" th:text="${tag.text}" data-th-attr="data-tagid=${tag.id}"
										th:style="'background-color:' + ${tag.backgroundColor} + ';color:' + ${tag.color} + ';border-color:'+ ${tag.borderColor}">
											   tag
										</span>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.12/URI.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="js/mylib.js"></script>
		<script>
			$(function() {

						// Check box show discarded
						$("#showDisc").click(function() {
							var checked = $(this)[0].checked 
							var newUrl = URI(window.location.href)
							if (checked)
								newUrl.setSearch("showDisc", "true").toString()
							else 
								newUrl.setSearch("showDisc","").toString()
							window.location.href = newUrl
						});
			});
			
			// Search
			function search() {
				var criteria = $("#search-criteria").val()
				var newUrl = URI(window.location.href)
					.setSearch("criteria", criteria)
					.toString()
				window.location.href = newUrl
			}
		</script>
	</body>
</th:block>
</html>
