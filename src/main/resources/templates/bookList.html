<!DOCTYPE html>
<html lang="en">
<th:block xmlns:th="http://www.thymeleaf.org">

  <head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Your library</title>

<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/basic/jquery.qtip.css" />
<link type="text/css" rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div th:replace="~{fragment/navbar :: navbar('books')}"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-8">
              <input id="search-criteria" name="query" type="text" class="form-control" th:value="${searchCriteria}" size="20"></input>
            </div>
            <button type="submit" onclick="search();" class="btn btn-success col-2">Submit</button>
          </div>
          <p style="color:#AAA;font-size:small">
            Type a keyword to filter the list<br />
            Add a book by typing its ISBN number, or
            <code>ASIN:Amazon ASIN number</code>.
          </p>
        </div>
        <div id="menu" class="col-md-4">
          <div class="row">
            <a href="/books/exportcsv">Export CSV</a>
          </div>
          <div class="row">
            <a href="/books/create">New book</a>
          </div>
          <div class="row">

          </div>
          <div class="row">
            <label for="showDisc"> <input type="checkbox" id="showDisc" th:checked="${showDiscarded}" /> Show discarded
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <h3>Your library</h3>
        <div th:if="${books.totalElements == 0}" class="row col-12">
          <p>
            No book found<!-- Antispace device  
			--><span th:if="${!#strings.isEmpty(searchCriteria)}">, filter on <strong th:text="${searchCriteria}">Search</strong>
            (<a id="removeFilter"href="#">remove</a>)
            </span>
          </p>
        </div>
        <div th:if="${books.totalElements gt 0}" class="row col-12">
          <!-- Pagination -->
          <div class="row col-12">
            <div id="list-header-summary" class="col-md-4">
              <div th:replace="fragment/pagination-message :: pagination(${books}, ${searchCriteria})"></div>
            </div>
            <div id="list-header-pages" class="col-md-5">
              <div th:replace="fragment/pagination :: pagination(${books}, ${pagination})"></div>
            </div>
            <div id="list-header-size" class="col-md-3">
              <div th:replace="fragment/pagination-pagesize :: pagination(${books})"></div>
            </div>
          </div>
          <!-- Table principale -->
          <table id="booktable" class="table table-bordered table-striped table-hover table-sm">
            <thead>
              <tr class="row">
                <th class="col-5"><a href="#" data-col="Title">Title <span th:if="${sort != null && sort.property == 'Title' && sort.ascending}"
                    class="fa fa-sort-desc" aria-hidden="true"></span> <span th:if="${sort != null && sort.property == 'Title' && sort.descending}"
                    class="fa fa-sort-asc" aria-hidden="true"></span>
                </a></th>
                <th class="col-2"><a href="#" data-col="Author">Author <span th:if="${sort != null && sort.property == 'Author' && sort.ascending}"
                    class="fa fa-sort-desc" aria-hidden="true"></span> <span th:if="${sort != null && sort.property == 'Author' && sort.descending}"
                    class="fa fa-sort-asc" aria-hidden="true"></span>
                </a></th>
                <th class="col-1"><a href="#" data-col="Pages">Pages <span th:if="${sort != null && sort.property == 'Pages' && sort.ascending}"
                    class="fa fa-sort-desc" aria-hidden="true"></span> <span th:if="${sort != null && sort.property == 'Pages' && sort.descending}"
                    class="fa fa-sort-asc" aria-hidden="true"></span>
                </a></th>
                <th class="col-4"><a href="#" data-col="Tags">Tags <span th:if="${sort != null && sort.property == 'Tags' && sort.ascending}"
                    class="fa fa-sort-desc" aria-hidden="true"></span> <span th:if="${sort != null && sort.property == 'Tags' && sort.descending}"
                    class="fa fa-sort-asc" aria-hidden="true"></span>
                </a></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="book : ${books}" class="book-line row">
                <td class="col-5">
                  <a th:href="@{/book/{b}(b=${book.id})}" th:text="${book.title}" 
                  class="book-title" data-th-attr="data-bookid=${book.id}">Title</a> 
                  <span th:if="${book.status == T(com.obourgain.mylib.vobj.Book.BookStatus).DISCARDED}">(Discarded)</span>
                </td>
                <td class="col-2" th:text="${book.author}">Author</td>
                <td class="col-1" th:text="${book.pages}">Pages</td>
                <td class="col-4 text-nowrap">
                  <div class="booklist-cell">
                    <span class="tag" th:each="tag: ${book.tags}" th:text="${tag.text}" data-th-attr="data-tagid=${tag.id}"
                      th:style="'background-color:' + ${tag.backgroundColor} + ';color:' + ${tag.color} + ';border-color:'+ ${tag.borderColor}"> tag </span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.12/URI.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/basic/jquery.qtip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="/js/mylib.js"></script>
    <script>
		$(function() {
			// Check box show discarded
			$("#showDisc").click(function() {
				var checked = $(this)[0].checked
				var newUrl = URI(window.location.href)
				if (checked)
					newUrl.setSearch("showDisc", "true").toString()
				else
					newUrl.setSearch("showDisc", "").toString()
				window.location.href = newUrl
			});
			
			$('.book-title').qtip({
				//hide:'click',
			    style: {
			    		classes:"qtip-light",
			    		width: 350
			    	},
				position: {adjust: { x: 10} },
				content: {
			        text: function(event, api) {
			            $.ajax({
			                url: 'book/tooltip/' +  api.elements.target.attr('data-bookid')
			            })
			            .then(function(content) {
			                // Set the tooltip content upon successful retrieval
			                api.set('content.text', content);
			            }, function(xhr, status, error) {
			                // Upon failure... set the tooltip content to the status and error value
			                api.set('content.text', status + ': ' + error);
			            });

			            return 'Loading...'; // Set some initial text
			        }
			    }
			});
		});

		// Search
		function search() {
			var criteria = $("#search-criteria").val()
			var newUrl = URI(window.location.href).setSearch("criteria", criteria).toString()
			window.location.href = newUrl
		}
	</script>
  </body>
</th:block>
</html>
